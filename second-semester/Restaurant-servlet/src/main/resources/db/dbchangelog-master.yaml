databaseChangeLog:
  - changeSet:
      id: 1
      author: Vlad Yakymenko
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_address_types
                  name: id
                  type: SERIAL
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: username
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(50)
            remarks: Contains registered users
            tableName: users
  - changeSet:
      id: 2
      author: Vlad Yakymenko
      changes:
        - insert:
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: adpass
              - column:
                  name: role
                  value: ADMIN
            schemaName: public
            tableName: users
        - insert:
            columns:
              - column:
                  name: username
                  value: user
              - column:
                  name: password
                  value: uspass
              - column:
                  name: role
                  value: USER
            schemaName: public
            tableName: users
