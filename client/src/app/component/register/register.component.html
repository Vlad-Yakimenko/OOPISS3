<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" formControlName="username" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country:</label>
    <select formControlName="country" class="custom-select">
      <option
        *ngFor="let country of Country"
        [ngValue]="country"
      >{{country}}</option>
    </select>

    <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
      <div>Select your country</div>
    </div>
  </div>

  <div class="form-group">
    <label for="currency">Currency:</label>
    <select formControlName="currency" class="custom-select">
      <option
        *ngFor="let currency of Currency"
        [ngValue]="currency"
      >{{currency}}</option>
    </select>

    <div *ngIf="submitted && f.currency.errors" class="invalid-feedback">
      <div>Select your currency</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
